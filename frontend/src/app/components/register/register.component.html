<mat-toolbar>
    <mat-label>Register</mat-label>
</mat-toolbar>

<div class="registration-form">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)">
          <span *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="registrationForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Confirm password</mat-label>
      <input matInput type="password" formControlName="confirmPassword">
      <mat-error *ngIf="registrationForm.get('confirmPassword')?.invalid && (registrationForm.get('confirmPassword')?.dirty || registrationForm.get('confirmPassword')?.touched)">
        <span *ngIf="registrationForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</span>
      </mat-error>
    </mat-form-field>

    <mat-label *ngIf="registrationForm.get('confirmPassword')?.value !== registrationForm.get('password')?.value && registrationForm.get('confirmPassword')?.touched"
               style="color: #ff0000; display: block; font-size: 1rem">Passwords do not match</mat-label>
    <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid || registrationForm.get('confirmPassword')?.value !== registrationForm.get('password')?.value">Register</button>
  </form>

  <div class="login-div">
    <mat-label>Have an account already?</mat-label>
    <button mat-raised-button style="margin-top: 1pc" routerLink="/login">Log In</button>
  </div>
</div>
