<div class="main-div">
  <form (submit)="onForgotPassword()" class="input-form">
    <input type="email" id="email" name="email" [(ngModel)]="email" class="address-input" aria-labelledby="label-email">
    <label for="email" class="label" id="label-email">
      <div class="text">Email:</div>
    </label>
    <button mat-raised-button color="primary" type="submit" class="confirm-button">Reset Password</button>
  </form>
</div>
